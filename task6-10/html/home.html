
<div class="home" ng-controller="homeCtrl">
    <nav class="navbar navbar-default container-fluid" role="navigation">
        <!--上面部分-->
        <div class="row">
            <!--上面左边部分-->
            <div class="navbar-header col-md-3 col-sm-4 col-lg-2 col-xs-12">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="nav-left-p">萝卜多后台管理系统</p>
            </div>
            <!--上面右边部分-->
            <div class="nav-right col-md-9 col-sm-8 col-lg-10 col-xs-12">
                <a href="#" class="nav-right-a">管理员</a>
                <span>|</span>
                <a href="#" class="nav-right-a">admin</a>
                <span>|</span>
                <div class="nav-shut">
                    <i class="glyphicon glyphicon-off" ng-click="loginOut()"></i>
                </div>
            </div>
        </div>
        <!--下面部分-->
        <div class="row below">
            <!--左侧导航栏-->
            <div class="collapse collapse-a col-md-3 col-sm-4 col-lg-2 col-xs-12" id="example-navbar-collapse">
                <ul class="nav list-father">
                    <li ng-repeat="x in listFather">
                        <div class="list-head" ng-click="oneSelect()" ng-class="{'list-head-highlight':x.select,'head-highlight-reset':x.highlightReset}">
                            <span>
                                <span class="glyphicon glyphicon-pencil"></span>
                                {{x.name}}
                            </span>
                            <span class="glyphicon" ng-class="x.select?'glyphicon-chevron-down':'glyphicon-chevron-right'"></span>
                        </div>
                        <ul class="list-child" ng-show="x.select">
                            <li ng-repeat="y in x.listChild | orderBy:num"
                                ng-click="twoSelect()"
                                ng-class="{'list-li-highlight':y.select}"
                                ui-sref="{{y.url}}">
                                {{y.name}}
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--左侧导航栏结束-->

            <div class="home-content col-md-9 col-sm-8 col-lg-10 col-xs-12">
                <div ui-view="">
                    <h1>Welcome!</h1>
                </div>
            </div>
        </div>
    </nav>
</div>
