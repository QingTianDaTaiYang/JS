<div class="articleDetails" ng-controller="detailsCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--动态判断，看是新增还是标题-->
            <strong>{{detailsTitle}}</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="detailsForm">
                <div class="form-group">
                    <label class="control-label col-md-2">标题名称</label>
                    <div class="col-md-8">
                        <input onkeyup="value=value.replace(/[^\a-zA-Z\u4E00-\u9FA5\d]/gi,'')" type="text" class="form-control" ng-model="title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">类型</label>
                    <div class="col-md-2">
                        <select class="form-control" ng-model="type">
                            <!--根据返回的数据，来设置类型内容-->
                            <option ng-repeat="x in selectType" value="{{x.num}}">{{x.type}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control fr-con" ng-model="industry" ng-show="type==='3'">
                            <!--根据返回的数据，来设置类型内容-->
                            <option ng-repeat="x in selectIndustry" value="{{x.num}}">{{x.industry}}
                            </option>
                        </select>
                    </div>
                </div>
                <!--富文本编辑器-->
                <div class="form-group">
                    <label class="control-label col-md-2">说明</label>
                    <div class="col-md-8">
                        <div class="ueditor" ng-model="content"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">跳转链接</label>
                    <div class="col-md-8">
                        <input type="url" class="form-control" ng-model="url" required>
                        <!--onkeyup="value=value.replace(/[\u4E00-\u9FA5]|[\uFE30-\uFFA0]/gi,'')"  正则表达式：不能输入中文-->
                    </div>
                </div>

                        <button class="btn btn-success"

                                ng-click="submitChange()"
